<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rick and Morty</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
         <a class="navbar-brand">Navbar</a>
         <form class="d-flex" role="search">
            <input class="form-control me-2" id="search-field" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
         </form>
      </div>
   </nav>
   <div>
      <label for="alive">Alive</label>
      <input type="radio" id="alive" name="status" class="status" value="alive" >
   </div>
   <div>
      <label for="dead">Dead</label>
      <input type="radio" id="dead" name="status" class="status" value="dead" >
   </div>
   <div>
      <label for="unknown">Unknown</label>
      <input type="radio" id="unknown" name="status" class="status" value="unknown" >
   </div>
   <main id="card-container">

   </main>

   <nav aria-label="...">
      <ul class="pagination">
         <li class="page-item disabled">
            <span class="page-link">Previous</span>
         </li>
         <li class="page-item"><a class="page-link" href="#">1</a></li>
         <li class="page-item active" aria-current="page">
            <span class="page-link">2</span>
         </li>
         <li class="page-item"><a class="page-link" href="#">3</a></li>
         <li class="page-item">
            <a class="page-link" href="#">Next</a>
         </li>
      </ul>
   </nav>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="/assets/js/main.js"></script>
</body>
</html>
