<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rick and Morty</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <header>
      <nav class="navbar bg-body-tertiary">
         <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex" role="search">
               <input class="form-control me-2" id="search-field" type="search" placeholder="Search" aria-label="Search">
               <button class="btn btn-outline-success" id="search-button" type="submit">Search</button>
               <button class="btn btn-outline-success" id="filter-button" data-bs-toggle="modal" data-bs-target="#modal">Filter</button>
            </form>
         </div>
      </nav>
   </header>
   <main>
      <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
               <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form>
                     <fieldset>
                        <legend>Status</legend>
                        <div>
                           <label for="alive">Alive</label>
                           <input type="radio" id="alive" name="status" class="status" value="alive" >
                        </div>
                        <div>
                           <label for="dead">Dead</label>
                           <input type="radio" id="dead" name="status" class="status" value="dead" >
                        </div>
                        <div>
                           <label for="unknown">Unknown</label>
                           <input type="radio" id="unknown" name="status" class="status" value="unknown" >
                        </div>
                     </fieldset>
                     <fieldset>
                        <legend>Gender</legend>
                        <div>
                           <label for="male">Male</label>
                           <input type="radio" id="male" name="gender" class="gender" value="male" >
                        </div>
                        <div>
                           <label for="female">Female</label>
                           <input type="radio" id="female" name="gender" class="gender" value="female" >
                        </div>
                        <div>
                           <label for="genderless">Genderless</label>
                           <input type="radio" id="genderless" name="gender" class="gender" value="genderless" >
                        </div>
                        <div>
                           <label for="unknown">Unknown</label>
                           <input type="radio" id="unknown" name="gender" class="gender" value="unknown" >
                        </div>
                     </fieldset>

                     <fieldset>
                        <legend>Species</legend>
                        <div>
                           <label for="human">Human</label>
                           <input type="radio" id="human" name="species" class="species" value="human" >
                        </div>
                        <div>
                           <label for="alien">Alien</label>
                           <input type="radio" id="alien" name="species" class="species" value="alien" >
                        </div>
                        <div>
                           <label for="humanoid">Humanoid</label>
                           <input type="radio" id="humanoid" name="species" class="species" value="humanoid" >
                        </div>
                        <div>
                           <label for="cronenberg">Cronenberg</label>
                           <input type="radio" id="cronenberg" name="species" class="species" value="cronenberg" >
                        </div>
                        <div>
                           <label for="robot">Robot</label>
                           <input type="radio" id="robot" name="species" class="species" value="robot" >
                        </div>
                        <div>
                           <label for="mythological">Mythological Creature</label>
                           <input type="radio" id="mythological" name="species" class="species" value="mythological" >
                        </div>
                        <div>
                           <label for="animal">Animal</label>
                           <input type="radio" id="animal" name="species" class="species" value="animal" >
                        </div>
                        <div>
                           <label for="poopybutthole">Poopybutthole</label>
                           <input type="radio" id="poopybutthole" name="species" class="species" value="poopybutthole" >
                        </div>
                        <div>
                           <label for="disease">Disease</label>
                           <input type="radio" id="disease" name="species" class="species" value="disease" >
                        </div>
                        <div>
                           <label for="unknown">Unknown</label>
                           <input type="radio" id="unknown" name="species" class="species" value="unknown" >
                        </div>
                     </fieldset>
                  </form>
               </div>
               <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               <button type="button" class="btn btn-primary">Save changes</button>
               </div>
            </div>
         </div>
      </div>
      
   

      <section id="card-container" class="container row gap-4 m-auto justify-content-center"></section>

      <nav aria-label="...">
         <ul class="pagination">
            <li class="page-item disabled">
               <span class="page-link">Previous</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active" aria-current="page">
               <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
               <a class="page-link" href="#">Next</a>
            </li>
         </ul>
      </nav>

   </main>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
   <script src="/assets/js/main.js"></script>
   <script src="/assets/js/modal.js"></script>
</body>
</html>
